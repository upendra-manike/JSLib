<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Utils Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
            width: 1200px;
            height: 628px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        
        .package {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 15%; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; }
        .sparkle:nth-child(5) { top: 50%; left: 10%; }
        .sparkle:nth-child(6) { top: 60%; right: 10%; }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <div class="container">
        <div class="icon">ðŸª„</div>
        <h1>Beyond Lodash</h1>
        <div class="subtitle">Modern, Tree-Shakable Utilities</div>
        <div class="package">@upendra.manike/tiny-utils</div>
    </div>
</body>
</html>
