<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Motion Kit Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
            width: 1200px;
            height: 628px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        
        .package {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .motion-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: 0.5s;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            right: 15%;
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="motion-circle circle-1"></div>
    <div class="motion-circle circle-2"></div>
    <div class="motion-circle circle-3"></div>
    <div class="container">
        <div class="icon">ðŸŽ­</div>
        <h1>Animations That Don't Hurt</h1>
        <div class="subtitle">Prebuilt React Hooks for Beautiful UIs</div>
        <div class="package">@upendra.manike/react-motion-kit</div>
    </div>
</body>
</html>
