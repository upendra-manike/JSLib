<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Fetcher Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
            width: 1200px;
            height: 628px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        
        .package {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .speed-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }
        
        .line {
            position: absolute;
            width: 2px;
            height: 200px;
            background: white;
            transform-origin: bottom;
        }
        
        .line:nth-child(1) { left: 20%; bottom: 0; transform: rotate(-10deg); }
        .line:nth-child(2) { left: 40%; bottom: 0; transform: rotate(5deg); }
        .line:nth-child(3) { left: 60%; bottom: 0; transform: rotate(-5deg); }
        .line:nth-child(4) { left: 80%; bottom: 0; transform: rotate(10deg); }
    </style>
</head>
<body>
    <div class="speed-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="icon">âš¡</div>
        <h1>Smart Caching</h1>
        <div class="subtitle">localStorage + Fetch = Perfect Combo</div>
        <div class="package">@upendra.manike/lite-fetcher</div>
    </div>
</body>
</html>
